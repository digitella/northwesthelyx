<section class="footer2" group="Footers" plugins="amp-main" global="" once="footer">

        <header>Size</header>
        <input type="range" inline="" title="Top" name="paddingTop" min="0" max="10" step="1" value="5">
        <input type="range" inline="" title="Bottom" name="paddingBottom" min="0" max="10" step="1" value="5">
        <header>Show/Hide</header>
        <input type="checkbox" title="Logo" name="showLogo" checked="">
        <input type="range" title="Logo Width" name="logoWidth" min="1" max="10" step="1" value="10" condition="showLogo">
        <select title="Columns" name="columnsCount">

            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <input type="checkbox" title="Title" name="showTitle" checked="">
        <input type="range" inline="" title="Column 1" name="columnItems1" min="1" max="6" value="3">
        <input type="range" inline="" title="Column 2" name="columnItems2" min="1" max="6" value="3" condition="columnsCount > 1">
        <input type="range" inline="" title="Column 3" name="columnItems3" min="1" max="6" value="3" condition="columnsCount > 2">
        <header>Background</header>
        <fieldset type="background" name="bg">
            <input type="image" title="Image" value="../_images/background3.jpg" selected="">
            <input type="color" title="Color" value="#20202a">
        </fieldset>
